    console.log(document.getElementById("element_id_1").textContent);
    document.getElementById("element_id_1").textContent = "100つ目の要素";
    function displayButtonValue(button) {
      debugger;
      let buttonValue = button.value
      let additionalElement = document.createElement("div")
      additionalElement.textContent = buttonValue
      button.parentNode.append(additionalElement)
    }
