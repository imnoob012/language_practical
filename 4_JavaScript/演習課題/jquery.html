<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
</head>
<body>
  <div>jQueryを読み込む</div>
  <div class="text_input_container">
    <div>
      <label for="text_form_1">入力欄①</label>
      <input type="text" name="text_form_1" id="text_form_1">
    </div>
    <div>
      <label for="text_form_2">入力欄②</label>
      <input type="text" name="text_form_2" id="text_form_2">
    </div>
  </div>
  <div class="radio_input_container">
    <input type="radio" name="radio_calc_type" value="plus" id="radio_plus">
    <label for="radio_plus">+</label>
    <input type="radio" name="radio_calc_type" value="minus" id="radio_minus">
    <label for="radio_minus">-</label>
    <input type="radio" name="radio_calc_type" id="radio_multiplied_by">
    <label for="radio_multiplied_by">*</label>
    <input type="radio" name="radio_calc_type" id="radio_divided_by">
    <label for="radio_divided_by">/</label>
  </div>
  <button id="submit">送信</button>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="jquery_import_test.js"></script>
</body>
</html>
